<head>
    <title>Bundle list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"  
      href="../../css/main.css" th:href="@{/css/main.css}" />
    <script type="text/javascript" src="/js/dropdown.js"></script>
</head>

<div th:switch="${bundles}">
    <h2 th:case="null">No bundles yet!</h2>
        <div th:case="*">
            <h2>bundles</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Edit</th>                        
                    </tr>
                </thead>
                <tbody>
                <tr th:each="bundle : ${bundles}">
                    <td th:text="${bundle.name}"></td>
                    <td><a th:href="@{edit/{id}(id=${bundle.id})}">Edit</a></td>                    
                </tr>
            </tbody>
        </table>
    </div>      
    <p><a href="@{/add}">Add a new bundle</a></p>
</div>

<a href="http://40.122.30.210:8090/swagger-ui.html">swagger-ui</a>
<div class="dropdown">
  <button class="dropbtn">Dropdown</button>
  <div class="dropdown-content" >
        <div th:each="bundle : ${bundles}">
            <a href="javascript:myFunction('dropbtn', getElementById('dropbtn').innerHTML)" th:id="${bundle.id}"><span th:text="${bundle.name}"></span></a>
        </div>
    </div>
</div>

<a href="javascript:myFunction('myButton', '1');" >text</a>
<button onclick="myFunction('myButton', getElementById('myButton').innerHTML + '1')" id="myButton" value="Open Curtain">Open Curtain</button>
