<div th:switch="${songs}">
    <h2 th:case="null">No songs yet!</h2>
        <div th:case="*">
            <h2>songs</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Edit</th>                        
                    </tr>
                </thead>
                <tbody>
                <tr th:each="song : ${songs}">
                    <td th:text="${song.name}"></td>
                    <td><a th:href="@{edit/{id}(id=${song.id})}">Edit</a></td>                    
                </tr>
            </tbody>
        </table>
    </div>      
    <p><a href="@{/add}">Add a new song</a></p>
</div>

<head>
    <title>Bundle list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"  
      href="../../css/main.css" th:href="@{/css/main.css}" />
    <script type="text/javascript" src="/js/dropdown.js"></script>
</head>

<div class="dropdown">
    <button class="dropbtn" id="songdropbtn">Dropdown Bundel</button>
    <div class="dropdown-content" >
          <div th:each="song : ${songs}">
              <a th:onclick="|javascript:myFunctionSongDropbtn(${song.id})|" th:id="${song.id}"><span th:text="${song.name}"></span></a>
          </div>
      </div>
  </div>
